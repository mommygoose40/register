<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>志工註冊表單</title>
  <style>
    /* === 基本排版設定 === */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;  /* 背景顏色 */
      color: #000;                /* 文字顏色 */
      margin: 0;
      padding: 0;
    }

    /* 內容區域的最大寬度 */
    .container {
      max-width: 800px;
      margin: 0 auto;   /* 居中 */
      padding: 20px;
    }

    /* 頁面標題樣式 */
    .header {
      text-align: center;
      color: #000;
      border-bottom: 2px solid #0b5ed7; /* 底部藍色邊框 */
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* 步驟標題樣式 */
    .step-title {
      font-weight: 700;
      font-size: 22px;
      color: #000;
      margin-bottom: 14px;
    }

    /* 表單區塊樣式 */
    .form-section {
      background: white;
      border-radius: 8px;
      border: 2px solid #d0d7e2;  /* 輕灰色邊框 */
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      display: inline-block;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      width: 95%;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* 按鈕樣式 */
    .ui-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;          /* 按鈕間距 */
      margin: 6px 4px;             /* 按鈕外邊距 */
      background: #0b5ed7;         /* 按鈕背景顏色 */
      color: #fff;                 /* 文字顏色 */
      border: none;                /* 去除邊框 */
      border-radius: 6px;          /* 圓角設計 */
      font-size: 21px;             /* 字體大小 */
      cursor: pointer;
    }

    .ui-btn:active {
      filter: brightness(0.7);  /* 按鈕被按下時的亮度變暗效果 */
    }

    /* 灰色型 */
    .ui-btn.gray {
      background: #60748f;
    }

    /* 藍色型 */
    .ui-btn.blue {
      background: #0b5ed7;
    }

    /* 提交按鈕 */
    .submit-btn {
      background: #28a745;
      font-size: 18px;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #218838;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>志工註冊表單</h1>
    </div>

    <div class="form-section">
      <div class="step-title">① 基本資料</div>
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="請輸入姓名" required>

      <label for="division">第幾大隊</label>
      <input type="number" id="division" name="division" placeholder="請輸入大隊編號" required>

      <label for="team">第幾小隊（選填）</label>
      <input type="number" id="team" name="team" placeholder="可留空">

      <label for="lineName">Line 暱稱</label>
      <input type="text" id="lineName" name="lineName" placeholder="請輸入賴的暱稱" required>
    </div>

    <div style="text-align: center;">
      <button class="submit-btn" type="submit">提交註冊</button>
    </div>
  </div>
</body>
</html>
