<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防汛志工註冊表單</title>
  <style>
    /* Global Style */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>註冊表單</h2>
    <form action="#">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="請輸入姓名" required>

      <label for="division">第幾大隊</label>
      <input type="number" id="division" name="division" placeholder="請輸入大隊編號" required>

      <label for="team">第幾小隊（選填）</label>
      <input type="number" id="team" name="team" placeholder="可留空">

      <label for="lineName">Line 暱稱</label>
      <input type="text" id="lineName" name="lineName" placeholder="請輸入賴的暱稱" required>

      <button type="submit">提交</button>
    </form>
  </div>

</body>
</html>
